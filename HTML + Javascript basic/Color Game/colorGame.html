<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Color game</title>
    <link rel="stylesheet" href="colorGame.css" type="text/css">
</head>
<body>
    <h1>
        The Great 
        <br>
        <span id="colorDisplay">RGB</span> 
        <br>
        Color Game
    </h1>

    <div id="stripe">
        <button id="reset">New Colors</button>
        <span id="message"></span>
        <button class="mode">Easy</button>
        <button class="mode" class="selected">Hard</button>
    </div>

    <div id="container">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>
    <div class="explaination">
        <div>How to win the game?</div>
        <div>The trick is you know what is prime colors</div>
        <img src="prime-colors.jpg" alt="prime-colors" width="150px" height="150px">
        <div>Programming system use similar concept with axis</div>
        <img src="colors-axiz.png" alt="colors-axiz" width="200px" height="200px">
        <div>RBG(X, Y, Z)</div>
    </div>
    <script type="text/javascript" src="colorGame.js"></script>
</body>
</html>
